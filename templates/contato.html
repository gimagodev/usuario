<div id="id01" class="w3-modal">
	
	<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

		<div class="w3-center"><br>
	        <span 
	        	onclick="document.getElementById('id01').style.display='none'" 
	        	class="w3-button w3-xlarge w3-display-topright w3-transparent" 
	        	title="Fechar">×
	        </span>
	        <p></p>
	    </div>

		<div class="container" ng-app="myApp" ng-controller="usuarioCtrl">

			<form name="ContatoForm" role="form">  

				<!-- Nome     //-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="nome"><span class="glyphicon glyphicon-user"> Nome completo *</label>
							<input id="nome" type="text" ng-model="nome" class="form-control" 
							placeholder="Informe o primeiro nome *" required="required" 
							data-error="O primeiro nome é necessário." width=100px>
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>

				<!-- Email     //-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="email"><span class="glyphicon glyphicon-envelope"> Email *</label>
							<input id="email" type="email" ng-model="email" class="form-control" 
							placeholder="Informe o email *" required="required" 
							data-error="Email inválido.">
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>

				<!-- Celular     //-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="celular"><span class="glyphicon glyphicon-phone"> Celular</label>
							<input id="celular" type="tel" ng-model="celular" class="form-control" 
							placeholder="Informe o celular">
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>

				<!-- Mensagem     //-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="mensagem">Digite uma mensagem incluindo: seguro desejado, seguro atual e mês/ano de renovação do seguro atual. *</label>
							<textarea id="mensagem" ng-model="mensagem" class="form-control" 
							placeholder="Digite as informações *" rows="4" required="required" 
							data-error="Por favor, digite as informações solicitadas."></textarea>
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>

				<!-- Recaptcha     //-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<!-- Replace data-sitekey with your own one, generated at https://www.google.com/recaptcha/admin -->
							<div class="g-recaptcha" data-sitekey="6Lfq30YUAAAAAGgJnLIGXrpkxjE7PMszOQmqP3tx"></div>
						</div>
					</div>
				</div>

				<!-- Botão enviar     //-->
				<div class="row">
					<div class="col-md-6">        
	                    <button type="submit" class="width-35 pull-left btn btn-sm btn-primary" ng-click="incluir()">
	                        <i class="ace-icon fa fa-key"></i>
	                        Enviar
	                    </button>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<p id="mensagemSucesso" class="text-muted"></p>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<p class="text-muted"><strong>*</strong> Estas informações são necessárias.</p>
					</div>
				</div>

			</form>
		</div> <!-- /.container-->
	</div>

</div>
